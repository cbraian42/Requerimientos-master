<!doctype html>
<html lang="es">
<head>
    <title>Requerimientos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <!-- Jquery, debe declararse antes que los scripts q lo utilicen -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilo base para el ícono de la flecha */
        .navbar-toggler .fas {
            transition: transform 0.3s ease; /* Transición suave para la rotación */
        }

        /* Rotación de la flecha cuando el menú está abierto */
        .navbar-toggler[aria-expanded="true"] .fas {
            transform: rotate(180deg); /* Rota 180 grados */
        }
        th {
        white-space: nowrap;
        }
        td {
        white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/MisSolicitudes" style="color: #c0d9f0; font-weight: bold;">{{nombre}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-chevron-down"></i> <!-- Ícono de flecha hacia abajo -->
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if ubicacion == "Requerimiento" %} active {% endif %}" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Requerimiento</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/requerimiento/nuevo">Nuevo</a>
                            <a class="dropdown-item" href="/MisSolicitudes">Generados</a>
                            {% if tipoUsuario == "Interno" %}
                            <a class="dropdown-item" href="/solicitudesAcargo">A Cargo</a>
                            <a class="dropdown-item" href="/verSolicitudes">Ver Todos</a>
                            <a class="dropdown-item" href="/asignacionSolicitudes">Asignar</a>
                            {% endif %}
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if ubicacion == "Gestionar" %} active {% endif %}" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Gestionar</a>
                        <div class="dropdown-menu">
                            {% if tipoUsuario == "Interno" %}
                            <a class="dropdown-item" href="/tipoRequerimiento">Tipos</a>
                            <a class="dropdown-item" href="/categoriaRequerimiento">Categorias</a>
                            <a class="dropdown-item" href="/verUsuarios">Usuarios</a>
                            {% endif %}
                            <a class="dropdown-item" href="/cambiarContraseña">Cambiar contraseña</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Cerrar Sesion</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
