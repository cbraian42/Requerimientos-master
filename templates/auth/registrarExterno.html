{% include '/includes/cabeceraAuth.html'%}
<main>
  <div class="d-flex">
    <div class="container">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
                  <div class="text-center">
                    <img src="https://applicantes.com/wp-content/uploads/2023/03/crear-logotipo-empresa-financiera.jpeg" alt="logo" class="img-fluid rounded-circle" width="150" height="150">
                  </div>
                  <form action="/usuario/registrarExterno" method="post">
                      <div class="container">
                          <br>
                          <div class="row mt-3">
                            <div class="col-6">
                              <div class="text-center fw-bold">
                                  <span>Nombre<h6 class="asterisco">*</h6></span>
                                  <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                              </div>
                            </div>
                            <div class="col-6">
                                <div class="text-center fw-bold">
                                  <span>Apellido<h6 class="asterisco">*</h6></span>
                                  <input type="text" class="form-control" name="apellido" placeholder="Apellido">
                              </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-6">
                              <div class="text-center fw-bold">
                                  <span>Correo<h6 class="asterisco">*</h6></span>
                                  <input type="email" class="form-control" name="correo" placeholder="Correo">
                              </div>
                          </div>
                          <div class="col-6">
                            <div class="text-center fw-bold">
                                <span>Usuario<h6 class="asterisco">*</h6></span>
                                <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                            </div>
                        </div>
                      </div>
                          <div class="row mt-3">
                            <div class="col-6">
                              <div class="text-center fw-bold">
                                  <span>Contraseña<h6 class="asterisco">*</h6></span>
                                  <input type="password" class="form-control" name="contrasena" placeholder="Contraseña">
                              </div>
                          </div>
                            <div class="col-6">
                                <div class="text-center fw-bold">
                                    <span>Confirmar Contraseña<h6 class="asterisco">*</h6></span>
                                    <input type="password" class="form-control" name="contrasenax2" placeholder="Contraseña">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-6">
                            <div class="text-center fw-bold">
                                <span>Cuil<h6 class="asterisco">*</h6></span>
                                <input type="number" class="form-control" name="cuil" placeholder="Cuil">
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="text-center fw-bold">
                                <span>Empresa<h6 class="asterisco">*</h6></span>
                                <input type="text" class="form-control" name="empresa" placeholder="Empresa">
                            </div>
                          </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col">
                          <div class="text-center fw-bold">
                            <span>Descripcion<h6 class="asterisco">*</h6></span>
                            <textarea name="descripcion" placeholder="Escribe una descripcion sobre la empresa" style="width: 100%; max-height: 200px; min-height: 200px;"></textarea>
                          </div>
                        </div>
                        
                          
                            <div class="fw-bold" style="display: flex; align-items: center; gap: 15px;">
                              <span>¿Usuario destacado?</span>                          
                              <label class="switch">
                                <input type="checkbox"  class="form-control" name="destacado" value="true">
                                <span class="slider"></span>
                              </label>
                            </div>
                        
                         <!-- Mensaje de campos obligatorios -->
                         <div class="row">
                          <div class="col-12 mt-3">
                              <div class="asterisco">
                                  <span class="obligatorio">Los campos marcados con * son de carácter obligatorio</span>
                             </div>
                           </div>
                        </div>
                      </div>
                      <br>
                      <div class=" mt-1 text-center" style="display: flex; justify-content: space-between;">
                        <a href="/verUsuarios"><button type="button" class="btn btn-lg btn-danger" style="width: 150px;">Volver</button></a>
                        <button type="submit" class="btn btn-lg btn-primary" style="width: 150px;">Registrarse</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<style>
  /* Estilos personalizados */
  span, .obligatorio {
      display: flex;
      text-align: left;
      margin: 3px;
  }

  .asterisco {
      color: red;
      margin: 0;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 25px;
    transition: .4s;
}

.slider:before {
    content: "";
    position: absolute;
    height: 17px;
    width: 17px;
    bottom: 1px;
    left: 2px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
}

input:checked + .slider {
    background-color: #2f87ed;
}

input:checked + .slider:before {
    transform: translateX(24px);
}

</style>
