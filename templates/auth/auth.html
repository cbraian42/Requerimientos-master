{% include '/includes/cabeceraAuth.html'%}
<main>
  <div class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="container">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
                <div class="m-sm-4">
                  <div class="text-center">
                    <img src="https://applicantes.com/wp-content/uploads/2023/03/crear-logotipo-empresa-financiera.jpeg" alt="logo" class="img-fluid rounded-circle" width="150" height="150">
                    </div>
                      <form action="/admin/login/iniciar" method="post">
                        <div class="form-group">
                          <label>Usuario</label>
                          <input class="form-control form-control-lg" type="text" name="usuario" placeholder="Ingrese su usuario" required >
                        </div>
                        <div class="form-group mt-3">
                          <label>Contraseña</label>
                          <input class="form-control form-control-lg" type="password" name="contrasena" placeholder="Ingrese su contraseña" required >
                        </div>
                        <div class="text-center mt-4">
                          <button type="submit" class="btn form-control mt-3 btn-lg btn-primary" >Ingresar</button>
                        </div>
                        <div class="text-center" style="margin-top: 5px;">
                          <span style="font-size: 14px; text-align: center;"> Todavia no estas registrado? <a href="/registrarExterno">Ingresa aqui</a></span> 
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
